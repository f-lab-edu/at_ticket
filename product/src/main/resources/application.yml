server:
  port: 8000

api:
  reservation:
    url: localhost
    port: 8100


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/product?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    #서버시작 시점에 ddl 문을 생성하여 DB적용
    generate-ddl: true
    defer-datasource-initialization: true
