server:
  port: 8100

api:
  product:
    url: product
    port: 8000
  payment:
    url: payment
    port: 8200

spring:
  config:
    import: classpath:application-redis.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.0.0.7:3306/reservation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

jwt-secret-key: ${JWT_SECRET_KEY}

