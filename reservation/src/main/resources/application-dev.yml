server:
  port: 8100

api:
  product:
    url: product
    port: 8000
  payment:
    url: payment
    port: 8200

spring:
  config:
    import: classpath:application-redis.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.0.0.7:3306/reservation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
  redis:
    host: redis
    port: 6379
    password: ${REDIS_PASSWORD}
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      bootstrap-servers: 10.0.0.9:9092
    consumer:
      properties:
        spring:
          deserializer:
            value:
              delegate:
                class: org.springframework.kafka.support.serializer.JsonDeserializer
          json:
            trusted:
              packages: '*'
      group-id: myGroup
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      bootstrap-servers: 10.0.0.9:9092
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer



jwt-secret-key: ${JWT_SECRET_KEY}

